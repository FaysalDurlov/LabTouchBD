<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Shopping Site</title>
    <link rel="stylesheet" href="styles/LabTouchMainPageStyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="LabTouchMainPage.html" class="LabTouch-header-Logo">
                <img src="\Logo\LabTouchLogo-Bg_removed.png" alt="Lab Touch Logo">
            </a>
            <!-- <h1 class="logo">Lab Touch</h1> -->
            
            <div class="header-actions">
                <!-- Search Bar -->
                <div class="search-container">
                    <svg class="search-icon icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                </div>

                <button class="btn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    Wishlist
                </button>
                
                <a href="CartPage.html" class="btn btn-primary">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                    </svg>
                    Cart <span id="cartCount"></span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="section-header">
            <h2 class="section-title">Featured Products</h2>
            <p class="section-subtitle">Discover our latest collection of Medical accessories</p>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be inserted here by JavaScript -->
        </div>

        <!-- Load More Button -->
        <div class="load-more">
            <button class="btn load-more-btn" onclick="loadMoreProducts()">Load More Products</button>
        </div>
    </main>

    <script type="module" src="scripts/LabTouchMainPageScript.js"></script>
</body>
</html>
