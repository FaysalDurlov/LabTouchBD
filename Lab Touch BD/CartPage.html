<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechStore</title>
    <link rel="stylesheet" href="/styles/CheckOutPageStyle.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="LabTouchMainPage.html" class="logo">Lab Touch</a>
            <a href="LabTouchMainPage.html" class="back-to-shop">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Continue Shopping
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <h1 class="page-title">Shopping Cart</h1>

        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <div class="cart-header">
                    <span id="itemCount">0 items</span> in your cart
                </div>
                <div id="cartItemsList">
                    <!-- Cart items will be inserted here -->
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$9.99</span>
                </div>
                
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>

                <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
                
                <a href="LabTouchMainPage.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>

        <!-- Empty Cart State -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <svg class="empty-cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="8" cy="21" r="1"></circle>
                <circle cx="19" cy="21" r="1"></circle>
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
            </svg>
            <h2 class="empty-cart-title">Your cart is empty</h2>
            <p class="empty-cart-text">Add some products to get started!</p>
            <a href="index.html" class="checkout-btn" style="display: inline-block; text-decoration: none;">
                Start Shopping
            </a>
        </div>
    </main>
    <script type="module" src="scripts/CheckOutPageScript.js"></script>
</body>
</html>
